      <div class="row justify-content-center min-vh-100 d-flex align-items-center">

            <section class="section register d-flex flex-column align-items-center justify-content-center py-4">

                <div class="row justify-content-center">
                  <!-- Card with an image on the left and form on the right -->
                  <div class="col-lg-10 col-md-8">
                    <div class="card mb-3 shadow-lg border-0 rounded-lg overflow-hidden">
                      <div class="row g-0">
                        
                        <!-- Form Column -->

                                </div>
                              </div>
  
                              <div class="col-12">
                                <label for="yourPassword" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="yourPassword" required>
                                <div class="invalid-feedback">Please enter your password!</div>
                              </div>
                              <div class="col-12">
                                <p class="small mb-0">Don't have an account? <a href="#">Create an account</a></p>
                              </div>
                              <div class="col-12">
                                <a href="enforcer-dashboard.html" class="btn btn-primary w-100">Login</a>
                              </div>

                          </div>
